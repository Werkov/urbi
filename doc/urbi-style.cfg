  {\newcommand{\verbatimPre}{#1}%
   \newcommand{\verbatimPost}{#2}}
% TeX4HT knows verbatim already, and issues div=verbatim already, so
% do not do it again, as it result in two div=verbatim nested
% together, and for instance the thickness of the border is twice what
% it should be.
%
% Yet the way it outputs the verbatim environment is slightly
% different from that of the other listings, in particular, we need to
% include a top margin.
\Configure{verbatim}
  {}{}
